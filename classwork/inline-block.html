<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block elements </title>
</head>
<body>
    <!--inline elements-->
    <span>span</span>
    <a href="#">a</a>
    <strong>strong</strong>


    <!--block elements-->
    <div>div</div>
    <p>p</p>
    <h1>h1</h1>
    <ul>
        <li>ul</li>
        <li>li</li>
    </ul>
    
</body>
</html>
